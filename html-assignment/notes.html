<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
</head>
<body>
    <header>
        <h1>Notes</h1>
    </header>

    <main>
        <article>
            <dl>
                <dt><strong>B</strong></dt>
                <dd>Used to emphasize specific keywords</dd> 

                <br>

                <dt><strong>DEL</strong></dt>
                <dd>Used for content that was removed after the publication of a document</dd>

                <br>
 

                <dt><strong>CITE</strong></dt>
                <dd>Used to cite an outside source</dd>

                <br>

                <dt><strong>BLOCKQUOTE</strong></dt>
                <dd>Used to make a significant quote stand out</dd>

                <br>

                <dt><strong>I</strong></dt>
                <dd>Used for things like book or movie titles and inner thoughts</dd>





            </dl>



        </article>


    </main>



</body>
</html>
